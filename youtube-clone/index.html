<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/47ea6b8ab3.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav>
            <div class="left">
                <div class="humburgar-menu-icon">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <div class="logo">
                    <a href="http://www.youtube.com"><i class="fa-brands fa-youtube"></i></a>
                </div>
            </div>
            <div class="center">
                <div class="search">
                    <input type="text" placeholder="search">
                </div>
                <button class="submit">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
                <div class="microphone">
                    <i class="fa-solid fa-microphone"></i>
                </div>
            </div>
            <div class="right">
                <div class="video">
                    <i class="fa-solid fa-video"></i>
                </div>
                <div class="grid">
                    <i class="fa-solid fa-border-all"></i>
                </div>
                <div class="bell">
                    <i class="fa-solid fa-bell"></i>
                </div>
                <div class="profile">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTr3twbo_z-D64ZphGQ1mj2cGhXnPkM5fDpTg&usqp=CAU">
                </div>

            </div>
        </nav>

    </header>



</body>

</html>
